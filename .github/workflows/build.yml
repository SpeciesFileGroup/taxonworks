name: build

on:
  push:
    branches:
      - debug-selenium
jobs:
  build:
    env:
      PGHOST: 127.0.0.1
      PGUSER: postgres
      RAILS_ENV: test
      CROSSREF_EMAIL: ${{ secrets.CROSSREF_EMAIL }}

    runs-on: ubuntu-20.04

    services:
      db:
        image: postgis/postgis:12-3.0
        ports: ['5432:5432']
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Get startup date
      id: datetime
      run: |
        echo "iso_date=$(date --iso-8601 -u)" >> $GITHUB_OUTPUT
        echo "year_week=$(date -u +'%Y-%U')" >> $GITHUB_OUTPUT

    - name: Git checkout
      uses: actions/checkout@v3
    
    - name: Check Firefox version
      run: |
        echo "$(firefox --version) ($(which firefox))"